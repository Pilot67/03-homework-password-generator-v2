<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Add in password recipe -->
        <div class = "recipe">
          
          <!-- <p id=sliderValue>12</p> -->
          <label id= "sliderValue" for="lengthSlider">Length of password = 12</label>
          <input class="slider1" type="range" id="lengthSlider" min="8" max="128" value="12" >

          <br>

          <label for="useLowerCase">Use Lowercase Charaters</label>
          <input class="charCheckboxes" type="checkbox" id="useLowerCase" checked="true">

          <br>

          <label for="useUpperCase">Use UPPERCASE Charaters</label>
          <input class="charCheckboxes" type="checkbox" id="useUpperCase" checked="true">

          <br>

          <label for="UseNumbers">Use Numbers Charaters</label>
          <input class="charCheckboxes" type="checkbox" id="UseNumberChars" checked="true">

          <br>

          <label for="useSpecialChars">Use Special (!@#$) Charaters</label>
          <input class="charCheckboxes" type="checkbox" id="useSpecialChars" checked="true">
          
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
