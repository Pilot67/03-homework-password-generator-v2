<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Add in password recipe -->
        <div style="display:block; max-width:500px; line-height: 2rem; text-align: right; width: 75%;padding-bottom: 1.5rem;">
          <p id=sliderValue>Some text here</p>
          <label for="lengthSlider">Length of password</label>
          <input type="range" id="lengthSlider" id="lengthSlider" min="8" max="128" value="12">

          <br>

          <label for="useLowerCase">Use Lowercase Charaters</label>
          <input type="checkbox" id="useLowerCase">

          <br>

          <label for="useUpperCase">Use UPPERCASE Charaters</label>
          <input type="checkbox" id="useUpperCase">

          <br>

          <label for="UseNumbers">Use Numbers Charaters</label>
          <input type="checkbox" id="UseNumbers">

          <br>

          <label for="useSpecialChars">Use Special (!@#$) Charaters</label>
          <input type="checkbox" id="useSpecialChars">
          
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
