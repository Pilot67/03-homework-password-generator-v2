<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <Section class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <main class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Add in password recipe -->
        <section class = "recipe">
          <!-- Slider for password length -->
          <div>
            <label id= "sliderValue" for="lengthSlider">Length of password = 12</label>
            <input class="slider1" type="range" id="lengthSlider" min="8" max="128" value="12">
          </div>       
          <!-- Checkbox for using lower case charateres -->
          <label for="useLowerCase">
            <span>Use Lowercase Charaters</span>
            <input class="charCheckboxes" type="checkbox" id="useLowerCase" checked="true">
          </label>
          <!-- Checkbox for using Upper case charateres -->
          <label for="useUpperCase">
            <span>Use UPPERCASE Charaters</span>
            <input class="charCheckboxes" type="checkbox" id="useUpperCase" checked="true">
        </label>
          <!-- Checkbox for using number charateres -->
          <label for="UseNumbers">
            <span>Use Number Charaters</span>
            <input class="charCheckboxes" type="checkbox" id="UseNumberChars" checked="true">
          </label>
          <!-- Checkbox for using special charateres -->
          <label for="useSpecialChars">
            <span>Special (!@#$) Charaters</span>
            <input class="charCheckboxes" type="checkbox" id="useSpecialChars" checked="true">
          </label>
        </section>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </main>
    </Section>
    <script src="script.js"></script>
  </body>
</html>
